<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <div class="form-group">
    <label for="title">Título:</label>
    <input
      type="text"
      placeholder="Coloque um titulo"
      required
      formControlName="title"
    />
    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="title.errors?.['required']">Titulo obrigatorio</p>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Descrição:</label>
    <textarea
      placeholder="Oque aconteceu lá ?"
      required
      formControlName="description"
    ></textarea>
    <div
      *ngIf="description.invalid && formDir.submitted"
      class="validation-error"
    >
      <p *ngIf="description.errors?.['required']">Descrição e obrigatoria</p>
    </div>
  </div>
  <div class="form-group">
    <label for="image">Coloque a foto que mais marcou</label>
    <input type="file" />
  </div>
  <input type="submit" value="{{ btnText }}" />
</form>
